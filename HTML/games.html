<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="a huge rage of games available at competitive prices with options for buying new or used. For hardcore gamers as well as casual players"
    />
    <meta name="keywords" content="HTML, CSS, Gamehub, games, gaming, used, new"/>
    <meta name="author" content="Kristine Bjørgan Østby" />
    <script
      src="https://kit.fontawesome.com/ecc68a9eb9.js"
      crossorigin="anonymous"
    ></script>
    <title>Home - Gamehub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Magra&display=swap"
      rel="stylesheet"
    />
    <link href="/CSS/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header id="top">
      <a href="/HTML/index.html"
        ><img src="/images/gamehub logo.png" class="logo" alt="Gamehub Logo"
      /></a>
      <h1 class="title">A UNIVERSE OF GAMES</h1>
      <div class="searchcontainer">
        <input class="searchbar" type="text" placeholder="Search.." />
      </div>
      <nav>
        <a class="navlink" href="/HTML/index.html" aria-label="Home">Home</a>
        <a class="navlink" href="/HTML/games.html" aria-label="Games">Games</a>
        <a class="navlink" href="/HTML/games.html" aria-label="Equipment"
          >Equipment</a
        >
        <a class="navlink" href="/HTML/games.html" aria-label="Outlet">Outlet</a>
      </nav>
      <div class="icons">
        <div id="cart-icon-container">
          <i id="user" class="fa-solid fa-user"></i>
          <i id="heart" class="fa-solid fa-heart"></i>
          <a href="/HTML/checkout.html" class="cart-link">
            <i id="cart" class="fa-solid fa-cart-shopping"></i>
            <span id="cart-count" class="cart-count">0</span>
          </a>
        </div>
      </div>
      <a id="backButton" class="back-arrow">←</a>
    </header>

    <!-- MAIN -->

    <div class="main-content">
      <div id="loader">Loading...</div>
      <div class="products" id="games-container"></div>
    </div>
    <a href="#top" class="to-top-button">↑ Top</a>
    <script defer src="./JS/main.js" type="module"></script>
     <footer>
      <div class="footerlinks">
        <a id="Aboutus" href="/HTML/about.html">About</a>
        <a id="Contact" href="/HTML/contact.html">Contact</a>
      </div>
    </footer>
  </body>
</html>
