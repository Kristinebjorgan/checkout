    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <header id="top">
      <a href="/index.html"
        ><img src="/images/gamehub logo.png" class="logo" alt="Gamehub Logo"
      /></a>
      <h1 class="title">A UNIVERSE OF GAMES</h1>
      <div class="searchcontainer">
        <input class="searchbar" type="text" placeholder="Search.." />
      </div>
      <nav>
        <a class="navlink" href="/index.html" aria-label="Home">Home</a>
        <a class="navlink" href="/games.html" aria-label="Games">Games</a>
        <a class="navlink" href="/games.html" aria-label="Equipment"
          >Equipment</a
        >
        <a class="navlink" href="/games.html" aria-label="Outlet">Outlet</a>
      </nav>
      <div class="icons">
        <div id="cart-icon-container">
          <i id="user" class="fa-solid fa-user"></i>
          <i id="heart" class="fa-solid fa-heart"></i>
          <a href="/checkout.html" class="cart-link">
            <i id="cart" class="fa-solid fa-cart-shopping"></i>
            <span id="cart-count" class="cart-count">0</span>

      <a id="backButton" class="back-arrow">←</a>

    <main class="container">
      <div>
        <h1>Checkout</h1>
        <div id="cart-container" class="cart-container"></div>
        <div class="totals">
          <p id="subtotal">Subtotal:</p>
          <p id="tax">Tax:</p>
          <p id="total">Total:</p>
        </div>
        <a href="success.html" class="button">Place Order</a>

        <a id="Aboutus" href="/about.html">About</a>
